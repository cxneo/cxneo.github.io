site_name: CXNeo
site_url: https://cxneo.github.io
theme:
  name: material
#  favicon: images/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  language: zh
  palette:
    # 浅色模式
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    # 深色模式
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式

extra_css:
  - stylesheets/extra.css
  
#nav:
  - 首页: index.md

  - Android:
      - 线程与协程区别: Android/线程与协程区别.md

  - 设计模式:
      - UML 图: 设计模式/UML 图.md
      - 设计原则: 设计模式/设计原则.md
      - 创建型模式: 设计模式/创建型模式.md
      - 结构型模式: 设计模式/结构型模式.md
      - 行为型模式: 设计模式/行为型模式.md

  - Git:
      - Git多账户提交管理: Git/git多账户提交管理.md


plugins:
  - search:
      separator: '[\s\u200b\-]'
      lang:
        - zh

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      line_spans: __span
  - pymdownx.superfences
