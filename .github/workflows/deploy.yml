name: Deploy MkDocs to GitHub Pages

# 触发条件：当代码推送到 main 分支时自动构建和部署
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 权限配置：授予 GitHub Pages 部署所需的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：确保同一时间只有一个部署任务运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业：负责构建 MkDocs 网站
  build:
    runs-on: ubuntu-latest
    steps:
    # 检出代码仓库
    - uses: actions/checkout@v4
    
    # 设置 Python 环境
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    # 安装 MkDocs 和 Material 主题
    - name: Install dependencies
      run: |
        pip install mkdocs-material
    
    # 构建 MkDocs 网站，输出到 public 目录
    - name: Build MkDocs site
      run: |
        mkdocs build --site-dir public
    
    # 验证构建产物（调试用）
    - name: Verify build output
      run: |
        echo "构建产物目录结构："
        ls -la public/
        echo ""
        echo "检查 index.html 是否存在："
        test -f public/index.html && echo "✓ index.html 存在" || echo "✗ index.html 不存在"
    
    # 配置 GitHub Pages
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    # 上传构建产物到 GitHub Pages
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './public'
  
  # 部署作业：负责将构建产物部署到 GitHub Pages
  deploy:
    # 需要等待构建作业完成
    needs: build
    # 指定运行环境为 GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    # 部署到 GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
